<!DOCTYPE html>
<html>
<head>
  <title>Jogo de Adivinhação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Jogo de Adivinhação</h1>
  <p>Eu escolhi um número entre 1 e 100. Tente adivinhar!</p>

  <input type="text" id="guessField">
  <button onclick="checkGuess()">Enviar palpite</button>

  <p id="message"></p>
  <p id="attempts"></p>

  <script>
    // Gera um número aleatório entre 1 e 100
    const randomNumber = Math.floor(Math.random() * 100) + 1;

    let attempts = 0;

    function checkGuess() {
      const guess = parseInt(document.getElementById("guessField").value);
      attempts++;

      if (isNaN(guess) || guess < 1 || guess > 100) {
        setMessage("Por favor, insira um número válido entre 1 e 100.");
        return;
      }

      if (guess === randomNumber) {
        setMessage(`Parabéns! Você adivinhou o número ${randomNumber} em ${attempts} tentativas!`);
        document.getElementById("guessField").disabled = true;
      } else if (guess < randomNumber) {
        setMessage("Tente um número maior.");
      } else {
        setMessage("Tente um número menor.");
      }

      document.getElementById("attempts").textContent = `Tentativas: ${attempts}`;
    }

    function setMessage(msg) {
      document.getElementById("message").textContent = msg;
    }
  </script>

</body>
</html>
